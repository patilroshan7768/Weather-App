<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- Compiled Tailwind CSS -->
  <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="bg-gradient-to-br from-blue-900 via-blue-700 to-indigo-800 min-h-screen flex items-center justify-center text-white">

  <div class="w-full max-w-md bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl p-8">
    <h1 class="text-3xl font-bold text-center mb-6">🌦️ Weather App</h1>

    <div class="flex gap-2 mb-6">
      <input 
        type="text" 
        id="cityInput"
        placeholder="Enter city name..." 
        class="flex-1 px-4 py-2 rounded-lg text-gray-900 outline-none border border-gray-300 focus:ring-2 focus:ring-indigo-400"
      >
      <button 
        id="getWeatherBtn" 
        class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded-lg font-semibold shadow-md transition">
        Get
      </button>
    </div>

    <div id="weatherResult" class="text-center space-y-2"></div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
